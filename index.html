<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            width: 300px;
            height: 400px;
            background-color: #131111;
            padding: 10px;
        }

        button {
            height: 40px;
            width: 40px;
            border-radius: 5px;
            border: none;
            margin: 10px;
            font-size: 20px;
            box-shadow: 4px 4px 4px rgba(199, 178, 178, 0.2);
            color: white;
            background-color: #2c2626;
            cursor: pointer;
        }

        input {
            width: 100%;
            border: none;
            border-radius: 5px;
            height: 70px;
            color: white;
            font-size: 30px;
            background-color: #111010;
        }

        .operatorbtn {
            color: rgb(6, 241, 6);
        }

        .equalbtn {
            color: orangered;
        }
        @media screen and (max-width: 400px) {
    .container {
        width: 90%;  /* Container ko screen ke hisaab se adjust karega */
        height: auto; 
        padding: 20px;
    }

    input {
        height: 60px;
        font-size: 25px; 
    }

    button {
        height: 50px; 
        width: 50px;
        font-size: 18px;
        margin: 5px;
    }
}

@media screen and (max-width: 320px) {
    button {
        height: 45px;
        width: 45px;
        font-size: 16px; 
    }
}

    </style>
</head>

<body>
    <div class="container">
        <input type="text" name="" id="text">
        <div>
            <button class="operatorbtn" onclick="clearDisplay()">AC</button>
            <button class="operatorbtn" onclick="del()">DEL</button>
            <button class="operatorbtn" onclick="appear('%')">%</button>
            <button class="operatorbtn" onclick="appear('/')">/</button>
        </div>
        <div>
            <button onclick="appear('7')">7</button>
            <button onclick="appear('8')">8</button>
            <button onclick="appear('9')">9</button>
            <button class="operatorbtn" onclick="appear('*')">*</button>
        </div>
        <div>
            <button onclick="appear('4')">4</button>
            <button onclick="appear('5')">5</button>
            <button onclick="appear('6')">6</button>
            <button class="operatorbtn" onclick="appear('+')">+</button>
        </div>
        <div>
            <button onclick="appear('1')">1</button>
            <button onclick="appear('2')">2</button>
            <button onclick="appear('3')">3</button>
            <button class="operatorbtn" onclick="appear('-')">-</button>
        </div>
        <div>
            <button onclick="appear('00')">00</button>
            <button onclick="appear('0')">0</button>
            <button class="operatorbtn" onclick=" if(! document.getElementById('text').value.includes('.'))appear('.') ">.</button>
            <button class="equalbtn" onclick="calculate('=')">=</button>
        </div>
    </div>
    <script>


    
           


        function appear(value) {
           
           

            document.getElementById("text").value += value;
        }

        function clearDisplay() {
            document.getElementById("text").value = "";
        }

        function del() {
            let text = document.getElementById("text");
            text.value = text.value.slice(0, -1);
        }

        function calculate() {
            let result = eval(document.getElementById("text").value);
            document.getElementById("text").value = result;
        }
    </script>
</body>

</html>
